{% extends 'base.html' %}
{% load static %} 
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
   
    .center{
    margin: 0;
    position: absolute;
    top: 55%;
    left: 66%;
    transform: translate(-50%, -50%);
    }

    .chat{
        width: 340px;
        height: 250px;
        margin: 50px 50px 50px;
        padding: 50px 50px 50px;
        font-family: 'Rubik', sans-serif;
        font-size:xx-large;
        background-color: rgba(17, 199, 255, 0.479);
        border-radius: 5px;

        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        overflow: hidden;
        transition: all linear 0.2s;
        box-shadow: 5px 2px 30px 1px rgb(255, 255, 255);
    }
</style>

<h1 style="font-family: 'Rubik', sans-serif; margin-left:70px; margin-top:20px; color:rgb(6, 42, 83)"><b>U-Connect Chat</b></h1>

<div class="chat">
    <p><b>Get in touch quickly with all participants</b></p>
</div>

<div class = "center"> 
    <iframe src="https://chat-uconnect-frontend.vercel.app/chat/{{id}}/{{username}}/password" width="900px" height="420px" style="border:.5px solid black;"></iframe>
</div>

{% endblock content %}
