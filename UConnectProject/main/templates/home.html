{% extends 'base.html' %}
{% load static %} 
{% block content %}


{% if user.is_authenticated %}
    <div class="main">
        <section>
            <div id="setNshow">
                <div class="container-md p" id="containerSetNshow">
                    <div class="row pt-5">
                        <div>
                            <h3 class="text-center pb-2 pt-2 h2">
                                Add Routes and visualize them
                            </h3>
                        </div>
                        <div class="col-sm">
                            <div class="card w-100 card-border mb-5 text-center" style="width: 18rem;">
                                <img class="card-img-top " src="/media/Cards/route.png" alt="Card image cap">
                                <div class="card-body">
                                    <div class="card-description">
                                        <h5 class="card-title">Add Route</h5>
                                        <p class="card-text">Click two points on the map to aggregate a route.</p>
                                    </div>
                                    <a href="setroute" target="" class="btn btn-primary" id="cardButton">Click Here</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card w-100 card-border mb-5 text-center" style="width: 18rem;">
                                <img class="card-img-top" src="/media/Cards/map.png" alt="Card image cap">
                                <div class="card-body">
                                    <div class="card-description">
                                        <h5 class="card-title">Show Map</h5>
                                        <p class="card-text">Visualize the added routes on the map.</p>
                                    </div>
                                    <a href="showroutes" target="" class="btn btn-primary" id="cardButton">Click Here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>{% endif %}
{% endblock content %}
