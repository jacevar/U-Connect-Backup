{% extends 'base.html' %} {% load static %} 

{% block header%}
<title>Participants</title>



<style>
    .a {
      background-color: #ffae3563;
    }
    tr:hover {
      background-color: rgba(31, 221, 180, 0.521);
    }
    tbody {
      background-color: rgba(87, 84, 231, 0.336);
    }
  
    .tablita {
      table-layout: fixed;
    }
  
    thead th:nth-child(3) {
      width: 25%;
    }
    thead th:nth-child(4) {
      width: 25%;
    }
  
    th,
    td {
      padding: 10px;
    }
  
    .table1 {
      display: inline-block;
      width: 300px;
      padding: 5px 5px;
      margin: 20px;
      text-align: left;
    }
  </style>
{% endblock header %}


{% block content %}
<div class="table1">
    <h3>Participants</h3>
    <table class="tablita">
        <thead >
        <tr class="a">
            <th> Nombre </th>
            <th> Apellido </th>
            <th> Review  </th>
        </tr>
    </thead>
        {% for i in Participants %}
        <tbody>
            <tr>
                <td>{{ i.1 }}</td>
                <td>{{ i.2 }}</td>           
                <td> 
                    <input type="number" id="review" name="review" min="0" max="5" value="0">
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock content %}
